<body>
    <div class="goods_item_inner">

        <div class="goods_item_person">

                一开始我还是很期待的，使用顺丰快递感觉也不错，同时我在京东自营店也购买另外一个品牌牛排，差不多同时，送货距离也差不多。京东快递很OK第二天到了，保鲜效果也很好。顺丰这老哥厉害，苏州发货，到上海，然后无锡，最后到淮安，我服气啊。生鲜到手冰块全融化，牛排全部变水了，已经不能二次冰冻了。里面的酱料还破损。这是我在京东购买最坏的体验了。
            </p>
            <p class="goods_item_comment_time">2019-08-04 21:10:30</p>
        </div>
    </div>
</body>
<script>
    var arr3 = [];
    $(" .brands_item").each(function (index, item) {
        var o = {};
        o.name = $(item).find(".goods_item_person_name").html();
        o.title = $(item).find(".goods_item_comment_text").html();
        o.time = $(item).find(".goods_item_comment_time").html();
        o.src = $(item).find(" .goods_item_img")[0].src;
        o.src2 = $(item).find(" .goods_item_person_avator")[0].src;
