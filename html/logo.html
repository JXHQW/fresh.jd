<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/logo.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/logojs.js"></script>
</head>

<body>
    <header id="logo">
        <div class="logo">
            <div class="logoDiv">
                <div href="#"><img class="logoImg" src="../img/logo-201305-b.png" alt=""></div>
            </div>
            <div class="logoTextImg" href="#"><img src="../img/l-icon.png" alt=""></div>
            <div class="logoright">
                <b></b>
                <a>登陆页面，问卷调查</a>
            </div>
        </div>
    </header>
    <div class="tips-wrapper">依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版 <a href="#">《京东隐私政策》</a> 已上线，将更有利于保护您的个人隐私。</div>
    <main id="main">
        <div class="main">

                <div class="login-tab">
                    <div class="login-tab-left">

                    </div>

                    </div>

                    </div>
                    <div class="username1 pasword">

                    </div>
                    <div class="safew">
                        忘记密码
                    </div>
                    <div class="logo-btn">登     &nbsp;&nbsp;    陆</div>
                    <div class="register">
                        <a href="#"><b>立即注册</b></a>   
                    </div>
                    <div class="msg-err">
                            账户名与密码不匹配，请重新输入
                            如需海外手机登录请添加 国际区号
                    </div>
                </div>
            </div>
        </div>
