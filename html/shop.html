<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/shop.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/shop.js"></script>
</head>
<body>
    <div id="user">
        <div class="w">
            <ul class="fl">
                <li class="home"><img class="imgHouse" src="../img/House.png" alt=""><a href=""> 京东首页</a></li>
                <li class="dorpdown"><img class="imgHouse" src="../img/position.png" alt=""><a href="">广东</a></li>
            </ul>
            <ul class="fr">
                <li class="fore1 login" id="ttbar-login">
                    <a href="#">你好，请登录</a>
                    <a href="#" class="">免费注册</a>
                </li>
                <li class="spacer"></li>
                <li class="fore2"><a href="#">我的订单</a></li>
                <li class="spacer"></li>
                <li class="my-jd"><a href="#">我的京东 <i class="iconfont">ˇ</i></a>
                    <div class="dorpdown-layer">
                        <div class="myjdlist1">
                            <div class="myjdlist1-lf">
                                <div class="item">待处理订单</div>
                                <div class="item">返修退换货</div>
                                <div class="item">降价商品</div>
                            </div>
                            <div class="myjdlist1-rh">
                                <div class="item">消息</div>
                                <div class="item">我的问答</div>
                                <div class="item">我的关注</div>
                            </div>
                        </div>
                        <div class="myjdlist2">
                            <div class="myjdlist2-lf">
                                <div class="item">我的京豆</div>
                                <div class="item">我的白条</div>
                            </div>
                            <div class="myjdlist2-rh">
                                <div class="item">我的优惠券</div>
                                <div class="item">我的理财</div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="spacer"></li>
                <li><a href="#">京东会员</a></li>
                <li class="spacer"></li>
                <li><a href="#">企业采购 <i class="iconfont">ˇ</i></a></li>
                <li class="spacer"></li>
                <li><a href="#">客户服务 <i class="iconfont">ˇ</i></a></li>
                <li class="spacer"></li>
                <li><a href="#">网站导航 <i class="iconfont">ˇ</i></a></li>
                <li class="spacer"></li>
                <li><a href="#">我的京东</a></li>
            </ul>
        </div>
    </div>
    <header id="header">
        <div class="header">
            <div class="logo">
                <a href="#" class="logo-left"></a>
                <a href="#" class="logo-right">
                    <b></b>
                </a>
            </div>
            <div class="cart-search">
                <div class="form">
                    <input type="text" class="itxt">
                    <input type="text" value="搜索" class="button">
                </div>
            </div>
        </div>
    </header>
    <div class="cart-filter-bar">
        <div>
            <a href="#">全部商品</a>
            <span>1</span>
        </div>
    </div>
    <div id="jd-cart" class="clear">
        <div class="cart-head">
            <div class="column t-checkbox">
                <input type="checkbox" class="toggle-checkboxes_up">
                全选
            </div>
            <div class="column t-goods">
                商品
            </div>
            <div class="column t-price"><span>单价</span></div>
            <div class="column t-quantity">数量</div>
            <div class="column t-sum">小计</div>
            <div class="column t-action">操作</div>
        </div>
        <div class="cart-list clear">
            <div class="cart-item-list">
                <!-- 单选框 -->
                <div class="cart-item-check">
                    <input type="checkbox">
                </div>
                <!-- img title -->
                <div class="cell p-goods">
                    <div class="p-img"><img src="../img/404ee82a39608dab.jpg" alt=""></div>
                    <div class="item-msg">
                        <div class="p-name">（顺丰空运包邮）福建新鲜荔枝水果孕妇果荔枝玉荷包现摘现发5斤净重时令当季水果5斤一箱非妃子笑/</div>
                    </div>
                </div>
                <!-- 价格 -->
                <div class="cell  p-price-new">
                    ￥<span class="p-price">99.0</span>
                </div>
                <!-- 数量 -->
                <div class="cell p-quantity">
                    <div class="quantity-form">
                        <div class="decrement">-</div>
                        <input type="text" class="itxt-num" value="1">
                        <div class="increment">+</div>
                    </div>
                </div>
                <!-- 价格 -->
                <div class="cell p-sum">
                    ￥<span>26.80</span>
                </div>
                <div class="cart-remove">删除</div>
            </div>
        </div>
    </div>
</body>
</html>
